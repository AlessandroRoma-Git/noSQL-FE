
<div *ngIf="state?.isOpen"
     (click)="onContainerClick($event)"
     class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">

  <div class="bg-[rgb(var(--color-bg-surface))] rounded-lg shadow-xl max-w-lg w-full m-4 border-2 border-[rgb(var(--color-primary))] text-[rgb(var(--color-primary))]">
    <!-- Dynamic Component Content -->
    <ng-container *ngIf="isComponent">
      <ng-template #content></ng-template>
    </ng-container>

    <!-- Simple Data Content (for confirmation/info) -->
    <ng-container *ngIf="!isComponent && data">
      <div class="p-6">
        <h3 class="text-xl font-semibold text-[rgb(var(--color-primary))] mb-2">{{ data.title }}</h3>
        <!-- Use [innerHTML] to render HTML content safely -->
        <div class="text-[rgb(var(--color-text))]" [innerHTML]="data.content"></div>
      </div>
      <div class="flex justify-end p-4 bg-[rgb(var(--color-bg-base))] rounded-b-lg space-x-4">
        <button *ngIf="state?.isConfirmation" (click)="cancel()" class="button-secondary">Cancel</button>
        <button (click)="confirm()" class="button-primary">
          {{ state?.isConfirmation ? 'Confirm' : 'OK' }}
        </button>
      </div>
    </ng-container>
  </div>

</div>
