
<div *ngIf="display$ | async" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center" (click)="onContainerClick($event)">
  <div class="bg-bg-surface rounded-lg shadow-xl p-6 w-full max-w-lg mx-4" #modalContent>
    <div class="flex justify-between items-center border-b border-bg-base pb-3">
      <h2 class="text-xl font-bold text-primary">{{ (data$ | async)?.title }}</h2>
      <button (click)="close()" class="text-gray-500 hover:text-text-main text-2xl">&times;</button>
    </div>
    <div class="py-4" [innerHTML]="(data$ | async)?.content">
    </div>
    <div class="flex justify-end space-x-4 border-t border-bg-base pt-3">
      <!-- Buttons for Confirmation Modal -->
      <ng-container *ngIf="(data$ | async)?.confirmText; else infoModalButtons">
        <button (click)="cancel()" class="button-secondary">{{ (data$ | async)?.cancelText }}</button>
        <button (click)="confirm()" class="button-primary bg-accent">{{ (data$ | async)?.confirmText }}</button>
      </ng-container>

      <!-- Buttons for Informational Modal -->
      <ng-template #infoModalButtons>
        <button (click)="close()" class="button-primary">Close</button>
      </ng-template>
    </div>
  </div>
</div>
