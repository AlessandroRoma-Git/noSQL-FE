
<div *ngIf="display$ | async" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center" (click)="onContainerClick($event)">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg mx-4" #modalContent>
    <div class="flex justify-between items-center border-b pb-3">
      <h2 class="text-xl font-bold">{{ (data$ | async)?.title }}</h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
    </div>
    <div class="py-4">
      <p [innerHTML]="(data$ | async)?.content"></p>
    </div>
    <div class="flex justify-end border-t pt-3">
      <button (click)="close()" class="button-secondary">Close</button>
    </div>
  </div>
</div>
