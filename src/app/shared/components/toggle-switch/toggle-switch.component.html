
<div class="relative flex items-center bg-[rgb(var(--color-bg-base))] rounded-full p-1 cursor-pointer w-32" (click)="toggle()">
  <!-- Background slider -->
  <div class="absolute bg-[rgb(var(--color-primary))] shadow-md rounded-full h-7 w-1/2 transition-transform duration-300 ease-in-out"
       [style.transform]="activeOption === 'UI' ? 'translateX(0)' : 'translateX(100%)'">
  </div>

  <!-- Options -->
  <div class="flex-1 text-center z-10 text-sm font-medium transition-colors"
       [class.text-[rgb(var(--color-bg-base))]]="activeOption === 'UI'"
       [class.text-[rgb(var(--color-primary))]]="activeOption !== 'UI'">
    UI
  </div>
  <div class="flex-1 text-center z-10 text-sm font-medium transition-colors"
       [class.text-[rgb(var(--color-bg-base))]]="activeOption === 'JSON'"
       [class.text-[rgb(var(--color-primary))]]="activeOption !== 'JSON'">
    JSON
  </div>
</div>
