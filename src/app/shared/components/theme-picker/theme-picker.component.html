
<div class="flex justify-center space-x-2 p-2">
  @for (theme of themes; track theme.id) {
    <button (click)="setTheme(theme.id)" class="w-8 h-8 rounded-full border-2 border-white/50" [title]="theme.name">
      <div
        class="w-full h-full rounded-full"
        [ngClass]="{
          'bg-gray-800': theme.id === 'dark' || theme.id === 'coder',
          'bg-gray-100': theme.id === 'light'
        }"
      ></div>
    </button>
  }
</div>
