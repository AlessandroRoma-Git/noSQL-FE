
<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Email Templates</h1>
    <a routerLink="/email-templates/new" class="button-primary">
      Create New Template
    </a>
  </div>
  <div *ngIf="templates$ | async as templates; else loading" class="bg-white shadow-md rounded-lg">
    <div *ngIf="templates.length > 0; else empty">
      <ul class="divide-y divide-gray-200">
        <li *ngFor="let template of templates" class="p-4 flex justify-between items-center hover:bg-gray-50">
          <div>
            <p class="text-lg font-semibold text-indigo-600">{{ template.name }}</p>
            <p class="text-sm text-gray-500">Placeholders: {{ template.placeholders.join(', ') || 'None' }}</p>
          </div>
          <div class="space-x-4">
            <button (click)="onDelete(template.id)" class="text-red-500 hover:underline">Delete</button>
          </div>
        </li>
      </ul>
    </div>
    <ng-template #empty>
      <p class="p-4 text-gray-500">No email templates found. Click "Create New Template" to get started.</p>
    </ng-template>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
