
<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Email Templates</h1>
    <a routerLink="/email-templates/new" class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-md hover:opacity-80">
      Create New Template
    </a>
  </div>
  <div *ngIf="templates$ | async as templates; else loading" class="bg-bg-surface shadow-md rounded-lg">
    <div *ngIf="templates.length > 0; else empty">
      <ul class="divide-y divide-bg-base">
        <li *ngFor="let template of templates" class="p-4 flex justify-between items-center hover:bg-bg-base">
          <div>
            <p class="text-lg font-semibold text-primary">{{ template.name }}</p>
            <p class="text-sm text-text-main/70">Placeholders: {{ template.placeholders.join(', ') || 'None' }}</p>
          </div>
          <div class="flex items-center space-x-4">
            <button (click)="showUsage(template)" title="Show API Usage" class="text-text-main/70 hover:text-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>
            </button>
            <a [routerLink]="['/email-templates/edit', template.id]" class="text-accent hover:underline">Edit</a>
            <button (click)="onDelete(template.id, template.name)" class="text-red-500 hover:underline">Delete</button>
          </div>
        </li>
      </ul>
    </div>
    <ng-template #empty>
      <p class="p-4 text-text-main/70">No email templates found. Click "Create New Template" to get started.</p>
    </ng-template>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
