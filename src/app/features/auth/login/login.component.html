
<div class="flex items-center justify-center min-h-screen bg-base">
  <div class="w-full max-w-md p-8 space-y-6 bg-surface rounded-lg shadow-md">
    
    <div class="flex flex-col items-center justify-center space-y-2 mb-4">
      @if ((config$ | async)?.logoUrl) {
        <img [src]="(config$ | async)?.logoUrl" alt="Logo" class="h-16 object-contain" />
      }
      <h1 class="text-2xl font-bold text-center text-[rgb(var(--color-primary))]">
        {{ (config$ | async)?.appName }} Login
      </h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="username" class="label">{{ i18nService.translate('LOGIN.USERNAME') }}</label>
          <input formControlName="username" id="username" type="text" class="input" [placeholder]="i18nService.translate('LOGIN.USERNAME')">
        </div>
        <div>
          <label for="password" class="label">{{ i18nService.translate('LOGIN.PASSWORD') }}</label>
          <input formControlName="password" id="password" type="password" class="input" [placeholder]="i18nService.translate('LOGIN.PASSWORD')">
        </div>
      </div>

      <div class="flex items-center justify-end mt-4 text-sm">
        <a routerLink="/recover-password" class="font-medium text-[rgb(var(--color-accent))] hover:underline">
          {{ i18nService.translate('LOGIN.FORGOT_PASSWORD') }}
        </a>
      </div>

      @if (errorMessage) {
        <div class="mt-4 text-sm text-red-600">
          {{ errorMessage }}
        </div>
      }

      <div class="mt-6">
        <button type="submit" [disabled]="loginForm.invalid" class="w-full button-primary disabled:opacity-50">
          {{ i18nService.translate('LOGIN.BUTTON') }}
        </button>
      </div>
    </form>
  </div>
</div>
