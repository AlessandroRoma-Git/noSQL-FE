
<div class="flex items-center justify-center min-h-screen bg-base">
  <div class="w-full max-w-md p-8 space-y-6 bg-surface rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-primary">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="username" class="label">Username</label>
          <input formControlName="username" id="username" type="text" class="input">
        </div>
        <div>
          <label for="password" class="label">Password</label>
          <input formControlName="password" id="password" type="password" class="input">
        </div>
      </div>

      <div class="flex items-center justify-end mt-4 text-sm">
        <a routerLink="/recover-password" class="font-medium text-accent hover:underline">
          Forgot your password?
        </a>
      </div>

      @if (errorMessage) {
        <div class="mt-4 text-sm text-red-600">
          {{ errorMessage }}
        </div>
      }

      <div class="mt-6">
        <button type="submit" [disabled]="loginForm.invalid" class="w-full button-primary disabled:opacity-50">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
