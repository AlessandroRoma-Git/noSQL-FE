
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-primary">{{ isEditMode ? 'Edit User' : 'Create User' }}</h1>

  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()" class="space-y-8 bg-surface p-6 rounded-lg shadow-md max-w-2xl mx-auto">

    <!-- Main Details -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="username" class="label">Username</label>
        <input formControlName="username" id="username" type="text" class="input" [class.bg-base]="isEditMode">
      </div>
      <div>
        <label for="email" class="label">Email</label>
        <input formControlName="email" id="email" type="email" class="input">
      </div>
    </div>

    <!-- Status -->
    @if (isEditMode) {
      <div>
        <label class="label">Status</label>
        <div class="flex items-center">
          <input formControlName="enabled" id="status-enabled" type="checkbox" class="h-4 w-4 rounded border-surface text-primary focus:ring-primary">
          <label for="status-enabled" class="ml-2 text-sm text-main-text">Enabled</label>
        </div>
      </div>
    }

    <!-- Groups -->
    <div formGroupName="groups">
      <h3 class="font-medium mb-2 text-primary">Groups</h3>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
        @for (group of allGroups; track group.id) {
          <div class="flex items-center">
            <input [formControlName]="group.id" [id]="'group-' + group.id" type="checkbox" class="h-4 w-4 rounded border-surface text-primary focus:ring-primary">
            <label [for]="'group-' + group.id" class="ml-2 text-sm text-main-text">{{ group.name }}</label>
          </div>
        }
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-4 border-t border-base pt-6 mt-8">
      <a routerLink="/users" class="button-secondary">Cancel</a>
      <button type="submit" [disabled]="editorForm.invalid" class="button-primary disabled:opacity-50">
        {{ isEditMode ? 'Update User' : 'Create User' }}
      </button>
    </div>
  </form>
</div>
